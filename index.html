<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		<title>Weather App</title>
		<!-- Loading third party fonts -->
		<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
		<!-- Loading main css file -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<!-- loader -->
		<div id="overlay">
			<div class="cv-spinner">
				<span class="spinner"></span>
			</div>
		</div>
		<!-- Modal -->
		<div class="ui basic modal">
			<div class="ui icon header">
				<i class="bug icon"></i>
				 <span id="messageModal"></span> <br>	<br>
				 <div class="ui red basic cancel inverted button center aligned" id="cancelModal">
				   RÃ©ssayer
				 </div>
			  </div>
		  </div>
		<div class="site-content">
			<div class="site-header">
				<div class="container">
					<a href="index.html" class="branding">
						<img src="images/logo.png" alt="" class="logo">
						<div class="logo-type">
							<h1 class="site-title">Weather App</h1>
							<small class="site-description">By Peniel Wifi</small>
						</div>
					</a>
				</div>
			</div> <!-- .site-header -->
			<div class="hero" data-bg-image="images/banner.png">
				<div class="container">
					<form action="#" class="find-location" id="form" >
						<input type="text" placeholder="Entrer une ville" id="city" class="city" required >
						<input type="submit" value="Valider" id="valider">
					</form>
				</div>
			</div>
			<!-- forecast container -->
			<div class="forecast-table">
				<div class="container">
					<div class="forecast-container" id="forecast-container">
					</div>
				</div>
            </div>
		</div>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
